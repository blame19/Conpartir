<div class="main-container-signin">
    <script src="js/manageFields.js"></script>
    <form class="form-signin" action="login" method="POST">
        <h2> Create your post</h2>
        <p>Choose post type: </p>
        <div class="radio-inline-panel">
        <label class="radio-inline">Car</label><input type="radio" name="optradio" id="carselected" onclick="check();"/>
        <label class="radio-inline">Taxi</label><input type="radio" name="optradio" id="taxiselected" onclick="check();"/>
        </div>
        <div id="from" style="display:none">          
          <label class="sr-only">From</label>
          <input name="From" class="form-control" type="text" autofocus="" required="" placeholder="From"/>
        </div>          
        <div id="to" style="display:none">
          <label class="sr-only">To</label>
          <input name="To" class="form-control" type="text" autofocus="" required="" placeholder="To"/>
        </div>
        <div id="cartype" style="display:none">
          <label class="sr-only">Car Type</label>
          <input name="cartype" id="cartype" class="form-control" type="text" autofocus="" required="" placeholder="Car Type"/>
        </div>
        <div id="caryear" style="display:none">
          <label class="sr-only">Car Year</label>
          <input name="caryear" id="caryear" class="form-control" type="text" autofocus="" required="" placeholder="Car Year"/>
        </div>
        <div id="button" style="display:none">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Post it</button>
        </div>
    </form>
</div>
