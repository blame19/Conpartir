<div class="central-panel">
    <hr>
    <div class="transport-panel" onclick="location.href='#/postview';" style="cursor: pointer;">
        <div class="inline-cars">
            <div class="transport-panel-photo">
                <img src="images/user.png" alt="userphoto"/>
            </div>
            <div class="transport-panel-info">
                <p> Name: Matteo Rossi</p>
                <p> Car: Fiat Punto 2014</p>
                <p> Age: 25 </p>
                <p> From: Torino </p>
                <p> To: Milano </p>
            </div>
            <div class="transport-panel-actions">
                <button class="btn btn-success"> Book now</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="transport-comment-block">
        <h2 class="comments-title"> Chat </h2>
        <div class="chat-block">
            <div class="chat-sender">
                <p>Hola que tal</p>
            </div>

            <div class="chat-receiver">
                <p>Bien y tu?</p>
            </div>
            <hr>
        </div>
        <div class="comment">
            <img class= "user-comment" src="images/user-comment.png" alt="comment"/>
            <textarea class= "user-comment"></textarea>            
        </div>
    </div>
    
</div>
