<div class="central-panel">
    <hr>
     <div class="transport-panel"  ng-controller="PostController" >
        <div ng-repeat="item in samplePosts" onclick="location.href='#/postview';" style="cursor: pointer;">
            <div  class="inline-cars">
                <div class="transport-panel-photo">
                    <img src="images/user.png" alt="userphoto"/>
                </div>
                <div class="transport-panel-info">
                    <p>Name : {{item.name}}</p>
                    <p>Car : {{item.car}}</p>
                    <p>Age : {{item.age}}</p>
                    <p>From : {{item.from}}</p>
                    <p>To : {{item.to}}</p>
                                  
                </div> 
            </div>
            <hr>
        </div>
        <hr>
    </div> 
    
</div>
